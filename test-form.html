<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <title>Form Inserimento</title>
</head>
<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fs-5" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./img/duck.png" alt="Duck Logo" width="60px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2 text-bg-light" type="search" placeholder="Cerca..." aria-label="Cerca" data-bs-theme="light">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container my-5">
      <form action="#">
        <div class="row">
          <div class="col-6">
            <label class="form-label" for="">Nome</label>
            <input class="form-control" type="text" placeholder="Nome" name="firstname">   
          </div>
          <div class="col-6">
            <label class="form-label" for="">Cognome</label>
            <input class="form-control" type="text" placeholder="Cognome" name="lasttname">   
          </div>
        </div>

        <label class="form-label" for="">Email</label>
        <input class="form-control" type="email" placeholder="Email" name="email">   
       
        <div class="row">
          <div class="col-4">
            <label class="form-label" for="">Età</label>
            <input class="form-control" type="number" placeholder="Età" name="age">   
          </div>
          <div class="col-4">
            <label class="form-label" for="">Data di Nascita</label>
            <input class="form-control" type="date" placeholder="Data di Nascita" name="birth-date">   
          </div>
          <div class="col-4">
            <label class="form-label" for="">Professione</label>
            <select class="form-select" name="role">  
              <option value="0">- inserire una professione -</option>
              <option value="1">Studente</option>
              <option value="2">Impiegato</option>
              <option value="3">Disoccupato</option>
              <option value="4">Libero Professionista</option>
            </select>
          </div>
        </div>
       
        <div class="row my-3">
          <div class="col-6">
            <div class="form-control">
              <p>Colore Preferito</p>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="fav-color" id="red" value="red">
                <label class="form-label" for="red">Rosso</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="fav-color" id="yellow">
                <label class="form-label"for="yellow">Giallo</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="fav-color" id="blue">
                <label class="form-check-label" for="blue">Blu</label>
              </div>
            </div>
          </div>
          <div class="col-6"> 
            <div class="form-control">
              <p class="form-label">Hobby</p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby" id="music" value="music">
                <label class="form-check-label" for="music">Musica</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby" id="reading" value="reading">
                <label class="form-check-label" for="reading">Lettura</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby" id="curling" value="curling">
                <label class="form-check-label" for="curling">Curling</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby" id="pool-dance" value="pool-dance">
                <label class="form-check-label" for="pool-dance">Pool Dance</label>
              </div>
            </div>
          </div>
        </div>
        
        <p class="form-label">Biografia</p>
        <textarea class="form-control" name="bio" id="" placeholder="Biografia.." rows="5" cols="30"></textarea>

        <div class="my-3">
          <button class="btn btn-secondary"type="reset">Cancella</button>
          <button class="btn btn-primary"type="submit">Invia</button>
        </div>

      </form>
    </div>
  </main>

</body>
</html>
