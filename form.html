<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <title>Form Inserimento</title>
</head>
<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fs-5" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./img/duck.png" alt="Duck Logo" width="60px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex d-none" role="search">
            <input class="form-control me-2 text-bg-light" type="search" placeholder="Cerca..." aria-label="Cerca" data-bs-theme="light">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <form action="#">
      <div class="container my-5">
        <h2>Nuovo Libro</h2>
        <div class="row my-1">
          <div class="col-6">
            <label class="form-label" for="">Nome Autore</label>
            <input class="form-control" type="text" placeholder="Inserisci il nome dell'autore" name="firstname">   
          </div>
          <div class="col-6">
            <label class="form-label" for="">Cognome Autore</label>
            <input class="form-control" type="text" placeholder="Inserisci il cognome dell'autore" name="lastname">   
          </div>
        </div>
        <div class="row my-1">
          <div class="col-12">
            <label class="form-label" for="">Titolo</label>
            <input class="form-control" type="text" placeholder="Inserisci il titolo del libro" name="title">  
            <div class="form-text">Titolo versione italiana</div>
          </div>
        </div>
        <div class="row my-1">
          <div class="col-12 col-md-4 my-1">
            <label class="form-label" for="">Genere</label>
              <select class="form-select" name="genre">  
                <option value="0">Scegli il genere</option>
                <option value="1">Fantasy</option>
                <option value="2">Romanzo</option>
                <option value="3">Giallo</option>
                <option value="4">Sci-Fi</option>
              </select>
          </div>
          <div class="col-12 col-md-4 my-1">
            <label class="form-label" for="">Anno di Pubblicazione</label>
            <input class="form-control" type="text" placeholder="Inserisci l'anno" name="year">   
          </div>
          <div class="col-12 col-md-4 my-1">
            <label class="form-label" for="">ISBN#</label>
            <input class="form-control" type="text" placeholder="Inserisci il codice ISBN#" name="isbn">   
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-12">
            <p class="form-label">Note</p>
            <textarea class="form-control" name="bio" id="" placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
            <div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="digital" id="digital" value="digital">
                <label class="form-check-label" for="digital">Disponibile anche in digitale</label>
              </div>
            </div>
            <button class="btn btn-primary my-3"type="submit">Aggiungi Libro</button>
          </div>          
        </div>
      </div>
    </form>
  </main>

</body>
</html>
